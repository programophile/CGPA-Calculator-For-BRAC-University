<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .social-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://github.com/programophile" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
        </a>
        <a href="https://linkedin.com/in/sad-yeamin-sayem-8a68a7277" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn Logo">
        </a>
    </div>

    <div class="container">
        <h1>CGPA Calculator (BRACU)</h1>
        <form id="cgpaForm">
            <label for="currentCgpa">Current CGPA:</label>
            <input type="number" id="currentCgpa" required>
            <h4>Enter either credit or courses completed</h4>
            <label for="coursesCompleted">Number of Courses Completed:</label>
            <input type="number" id="coursesCompleted" required>

            <label for="creditsCompleted">Credits Completed:</label>
            <input type="number" id="creditsCompleted">

            <label for="coursesTaken">Number of Courses Taken This Semester:</label>
            <input type="number" id="coursesTaken" required>

            <button type="button" id="nextButton">Next</button>
        </form>

        <div id="currentCourses" style="display: none;">
            <h2>Enter CGPA for Current Courses</h2>
            <div id="courseInputs"></div>
            <button id="calculateButton">Calculate CGPA</button>
        </div>

        <div id="result" style="display: none;">
            <h2>New CGPA: <span id="newCgpa"></span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
