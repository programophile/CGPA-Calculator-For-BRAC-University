<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpaForm">
            <label for="currentCgpa">Current CGPA:</label>
            <input type="number" id="currentCgpa" required>

            <label for="coursesCompleted">Courses Completed:</label>
            <input type="number" id="coursesCompleted" required>

            <label for="coursesTaken">Number of Courses Taken This Semester:</label>
            <input type="number" id="coursesTaken" required>

            <button type="button" id="nextButton">Next</button>
        </form>

        <div id="currentCourses" style="display: none;">
            <h2>Enter CGPA for Current Courses</h2>
            <div id="courseInputs"></div>
            <button id="calculateButton">Calculate CGPA</button>
        </div>

        <div id="result" style="display: none;">
            <h2>New CGPA: <span id="newCgpa"></span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
